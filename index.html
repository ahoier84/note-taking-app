<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            background: #f9fafb;
        }

        .sort-controls {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            background: white;
        }

        .sort-controls label {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }

        .sort-buttons {
            display: flex;
            gap: 5px;
        }

        .sort-btn {
            flex: 1;
            padding: 6px;
            font-size: 12px;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sort-btn:hover {
            background: #e5e7eb;
        }

        .sort-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .note-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .note-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102,126,234,0.1);
        }

        .note-item.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .note-priority {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .note-subject {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .note-date {
            font-size: 11px;
            opacity: 0.7;
        }

        .editor {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 300px;
        }

        .editor-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .status-bar {
            padding: 12px 20px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #6b7280;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1f2937;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .priority-urgent { color: #ef4444; }
        .priority-high { color: #f59e0b; }
        .priority-medium { color: #3b82f6; }
        .priority-low { color: #6b7280; }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                height: calc(100vh - 20px);
            }

            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e5e7eb;
                max-height: 40vh;
            }

            .editor {
                padding: 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #374151;
        }

        .file-input {
            display: none;
        }

        .sync-status {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 8px;
            background: #d1fae5;
            color: #065f46;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }

        .sync-icon {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìù Note Taking App</h1>
            <div class="header-buttons">
                <button class="btn btn-primary" onclick="app.newNote()">+ New Note</button>
                <button class="btn btn-secondary" onclick="app.openImportModal()">Import</button>
                <button class="btn btn-secondary" onclick="app.exportNotes()">Export</button>
                <button class="btn btn-secondary" onclick="app.openSettingsModal()">Settings</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sort-controls">
                    <label>Sort By</label>
                    <div class="sort-buttons">
                        <button class="sort-btn active" data-sort="date" onclick="app.sortNotes('date')">Date</button>
                        <button class="sort-btn" data-sort="subject" onclick="app.sortNotes('subject')">Subject</button>
                        <button class="sort-btn" data-sort="priority" onclick="app.sortNotes('priority')">Priority</button>
                    </div>
                </div>
                <div class="notes-list" id="notesList">
                    <!-- Notes will be rendered here -->
                </div>
            </div>

            <!-- Editor -->
            <div class="editor" id="editor">
                <div class="empty-state">
                    <div class="empty-state-icon">üìÑ</div>
                    <h3>No Note Selected</h3>
                    <p>Select a note from the list or create a new one</p>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div id="statusText">Ready</div>
            <div id="syncStatus"></div>
        </div>
    </div>

    <!-- Import Modal -->
    <div class="modal" id="importModal">
        <div class="modal-content">
            <div class="modal-header">Import Notes</div>
            <input type="file" id="importFile" class="file-input" accept=".json" onchange="app.handleImport(event)">
            <button class="btn btn-primary" onclick="document.getElementById('importFile').click()">Choose File</button>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="app.closeModal('importModal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">Settings</div>
            <div class="form-group">
                <label>Storage</label>
                <p style="font-size: 12px; color: #6b7280; margin-bottom: 10px;">
                    Notes are stored in your browser's local storage. Export regularly to backup.
                </p>
            </div>
            <div class="form-group">
                <label>Theme (Coming Soon)</label>
                <select disabled>
                    <option>Light</option>
                    <option>Dark</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="app.closeModal('settingsModal')">Close</button>
            </div>
        </div>
    </div>

    <script>
        class NoteApp {
            constructor() {
                this.notes = [];
                this.currentNote = null;
                this.currentSort = 'date';
                this.sortReverse = true;
                this.loadNotes();
                this.render();
                this.updateStatus();
            }

            loadNotes() {
                const stored = localStorage.getItem('notes');
                if (stored) {
                    try {
                        this.notes = JSON.parse(stored);
                    } catch (e) {
                        console.error('Error loading notes:', e);
                        this.notes = [];
                    }
                }
            }

            saveNotes() {
                try {
                    localStorage.setItem('notes', JSON.stringify(this.notes));
                    this.showSyncStatus();
                    this.updateStatus();
                } catch (e) {
                    alert('Error saving notes: ' + e.message);
                }
            }

            sortNotes(sortBy) {
                // Toggle reverse if clicking same sort
                if (this.currentSort === sortBy) {
                    this.sortReverse = !this.sortReverse;
                } else {
                    this.currentSort = sortBy;
                    this.sortReverse = true;
                }

                // Update active button
                document.querySelectorAll('.sort-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-sort="${sortBy}"]`).classList.add('active');

                // Sort
                if (sortBy === 'date') {
                    this.notes.sort((a, b) => {
                        return this.sortReverse 
                            ? new Date(b.date) - new Date(a.date)
                            : new Date(a.date) - new Date(b.date);
                    });
                } else if (sortBy === 'subject') {
                    this.notes.sort((a, b) => {
                        return this.sortReverse
                            ? b.subject.localeCompare(a.subject)
                            : a.subject.localeCompare(b.subject);
                    });
                } else if (sortBy === 'priority') {
                    const priorityOrder = { 'Urgent': 4, 'High': 3, 'Medium': 2, 'Low': 1 };
                    this.notes.sort((a, b) => {
                        return this.sortReverse
                            ? priorityOrder[b.priority] - priorityOrder[a.priority]
                            : priorityOrder[a.priority] - priorityOrder[b.priority];
                    });
                }

                this.renderNotesList();
            }

            newNote() {
                this.currentNote = null;
                this.showEditor({
                    subject: '',
                    priority: 'Medium',
                    content: '',
                    date: new Date().toISOString()
                });
            }

            selectNote(index) {
                this.currentNote = index;
                this.showEditor(this.notes[index]);
                this.renderNotesList();
            }

            saveCurrentNote() {
                const subject = document.getElementById('noteSubject').value.trim();
                const priority = document.getElementById('notePriority').value;
                const content = document.getElementById('noteContent').value.trim();

                if (!subject) {
                    alert('Please enter a subject');
                    return;
                }

                if (!content) {
                    alert('Please enter content');
                    return;
                }

                const note = {
                    subject,
                    priority,
                    content,
                    date: this.currentNote !== null ? this.notes[this.currentNote].date : new Date().toISOString()
                };

                if (this.currentNote !== null) {
                    this.notes[this.currentNote] = note;
                } else {
                    this.notes.push(note);
                    this.currentNote = this.notes.length - 1;
                }

                this.saveNotes();
                this.sortNotes(this.currentSort);
                alert('Note saved successfully!');
            }

            deleteCurrentNote() {
                if (this.currentNote === null) {
                    alert('No note selected');
                    return;
                }

                if (confirm('Are you sure you want to delete this note?')) {
                    this.notes.splice(this.currentNote, 1);
                    this.currentNote = null;
                    this.saveNotes();
                    this.render();
                    alert('Note deleted successfully!');
                }
            }

            clearEditor() {
                this.currentNote = null;
                document.getElementById('editor').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÑ</div>
                        <h3>No Note Selected</h3>
                        <p>Select a note from the list or create a new one</p>
                    </div>
                `;
                this.renderNotesList();
            }

            showEditor(note) {
                const date = new Date(note.date).toLocaleString();
                document.getElementById('editor').innerHTML = `
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" id="noteSubject" value="${this.escapeHtml(note.subject)}" placeholder="Enter subject...">
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select id="notePriority">
                            <option ${note.priority === 'Low' ? 'selected' : ''}>Low</option>
                            <option ${note.priority === 'Medium' ? 'selected' : ''}>Medium</option>
                            <option ${note.priority === 'High' ? 'selected' : ''}>High</option>
                            <option ${note.priority === 'Urgent' ? 'selected' : ''}>Urgent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date: ${date}</label>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea id="noteContent" placeholder="Enter your note here...">${this.escapeHtml(note.content)}</textarea>
                    </div>
                    <div class="editor-buttons">
                        <button class="btn btn-primary" onclick="app.saveCurrentNote()">Save Note</button>
                        <button class="btn btn-danger" onclick="app.deleteCurrentNote()">Delete Note</button>
                        <button class="btn btn-secondary" onclick="app.clearEditor()">Clear</button>
                    </div>
                `;
            }

            renderNotesList() {
                const container = document.getElementById('notesList');
                
                if (this.notes.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state" style="padding: 40px 20px;">
                            <div class="empty-state-icon" style="font-size: 48px;">üìù</div>
                            <h3 style="font-size: 16px;">No Notes Yet</h3>
                            <p style="font-size: 14px;">Click "New Note" to get started</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.notes.map((note, index) => {
                    const priorityClass = `priority-${note.priority.toLowerCase()}`;
                    const date = new Date(note.date).toLocaleDateString();
                    const isActive = index === this.currentNote ? 'active' : '';
                    const prioritySymbols = {
                        'Low': '‚óè',
                        'Medium': '‚óè‚óè',
                        'High': '‚óè‚óè‚óè',
                        'Urgent': 'üî¥'
                    };

                    return `
                        <div class="note-item ${isActive}" onclick="app.selectNote(${index})">
                            <div class="note-priority ${priorityClass}">${prioritySymbols[note.priority]} ${note.priority}</div>
                            <div class="note-subject">${this.escapeHtml(note.subject)}</div>
                            <div class="note-date">${date}</div>
                        </div>
                    `;
                }).join('');
            }

            render() {
                this.renderNotesList();
                if (this.currentNote === null) {
                    this.clearEditor();
                }
            }

            updateStatus() {
                document.getElementById('statusText').textContent = `${this.notes.length} note${this.notes.length !== 1 ? 's' : ''}`;
            }

            showSyncStatus() {
                const syncStatus = document.getElementById('syncStatus');
                syncStatus.innerHTML = '<span class="sync-status">‚úì Saved</span>';
                setTimeout(() => {
                    syncStatus.innerHTML = '';
                }, 2000);
            }

            exportNotes() {
                if (this.notes.length === 0) {
                    alert('No notes to export');
                    return;
                }

                const dataStr = JSON.stringify(this.notes, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `notes_backup_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }

            openImportModal() {
                document.getElementById('importModal').classList.add('active');
            }

            handleImport(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        
                        if (!Array.isArray(imported)) {
                            alert('Invalid notes file format');
                            return;
                        }

                        const merge = confirm(
                            `Found ${imported.length} notes.\n\n` +
                            'OK: Merge with existing notes\n' +
                            'Cancel: Replace all existing notes'
                        );

                        if (merge) {
                            this.notes = this.notes.concat(imported);
                            alert(`Imported ${imported.length} notes. Total: ${this.notes.length}`);
                        } else {
                            this.notes = imported;
                            alert(`Replaced with ${imported.length} notes`);
                        }

                        this.saveNotes();
                        this.sortNotes(this.currentSort);
                        this.clearEditor();
                        this.closeModal('importModal');
                    } catch (error) {
                        alert('Error importing notes: ' + error.message);
                    }
                };
                reader.readAsText(file);
                event.target.value = ''; // Reset file input
            }

            openSettingsModal() {
                document.getElementById('settingsModal').classList.add('active');
            }

            closeModal(modalId) {
                document.getElementById(modalId).classList.remove('active');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize app
        const app = new NoteApp();

        // Close modals when clicking outside
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
