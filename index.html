<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App - Firebase Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-google {
            background: white;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .btn-google:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 13px;
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.5);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Login screen */
        .login-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .login-screen h2 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .login-screen p {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .login-icon {
            font-size: 72px;
            margin-bottom: 20px;
        }

        .sidebar {
            width: 300px;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            background: #f9fafb;
        }

        .sort-controls {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            background: white;
        }

        .sort-controls label {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }

        .sort-buttons {
            display: flex;
            gap: 5px;
        }

        .sort-btn {
            flex: 1;
            padding: 6px;
            font-size: 12px;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sort-btn:hover {
            background: #e5e7eb;
        }

        .sort-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .note-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .note-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102,126,234,0.1);
        }

        .note-item.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .note-priority {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .note-subject {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .note-date {
            font-size: 11px;
            opacity: 0.7;
        }

        .editor {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 300px;
        }

        .editor-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .status-bar {
            padding: 12px 20px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #6b7280;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1f2937;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .priority-urgent { color: #ef4444; }
        .priority-high { color: #f59e0b; }
        .priority-medium { color: #3b82f6; }
        .priority-low { color: #6b7280; }

        @media (max-width: 768px) {
            .container {
                height: calc(100vh - 20px);
            }

            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e5e7eb;
                max-height: 40vh;
            }

            .editor {
                padding: 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #374151;
        }

        .file-input {
            display: none;
        }

        .sync-status {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }

        .sync-status.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .sync-status.syncing {
            background: #fef3c7;
            color: #92400e;
        }

        .sync-status.offline {
            background: #fee2e2;
            color: #991b1b;
        }

        .config-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .config-form input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .config-form label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 5px;
        }

        .help-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        code {
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Note Taking App</h1>
            <div class="header-buttons" id="headerButtons">
                <!-- Buttons injected by JS based on auth state -->
            </div>
        </div>

        <div class="main-content" id="mainContent">
            <!-- Content injected by JS based on auth state -->
        </div>

        <div class="status-bar">
            <div id="statusText">Ready</div>
            <div id="syncStatus"></div>
        </div>
    </div>

    <!-- Firebase Config Modal -->
    <div class="modal" id="firebaseModal">
        <div class="modal-content">
            <div class="modal-header">Firebase Configuration</div>
            <div class="config-form">
                <div>
                    <label>API Key</label>
                    <input type="text" id="apiKey" placeholder="AIzaSy...">
                    <div class="help-text">From Firebase Console > Project Settings > General</div>
                </div>
                <div>
                    <label>Auth Domain</label>
                    <input type="text" id="authDomain" placeholder="your-project.firebaseapp.com">
                </div>
                <div>
                    <label>Project ID</label>
                    <input type="text" id="projectId" placeholder="your-project-id">
                </div>
                <div>
                    <label>Storage Bucket</label>
                    <input type="text" id="storageBucket" placeholder="your-project.appspot.com">
                </div>
                <div>
                    <label>Messaging Sender ID</label>
                    <input type="text" id="messagingSenderId" placeholder="123456789">
                </div>
                <div>
                    <label>App ID</label>
                    <input type="text" id="appId" placeholder="1:123456789:web:abc...">
                </div>
                <div style="background: #fef3c7; padding: 15px; border-radius: 8px; margin-top: 10px;">
                    <strong>üìò Where to find these values:</strong><br>
                    1. Go to <a href="https://console.firebase.google.com" target="_blank">Firebase Console</a><br>
                    2. Select your project<br>
                    3. Click ‚öôÔ∏è > Project Settings<br>
                    4. Scroll to "Your apps" section<br>
                    5. Copy the config values
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="app.saveFirebaseConfig()">Save & Connect</button>
                <button class="btn btn-secondary" onclick="app.closeModal('firebaseModal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Import Modal -->
    <div class="modal" id="importModal">
        <div class="modal-content">
            <div class="modal-header">Import Notes</div>
            <input type="file" id="importFile" class="file-input" accept=".json" onchange="app.handleImport(event)">
            <button class="btn btn-primary" onclick="document.getElementById('importFile').click()">Choose File</button>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="app.closeModal('importModal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        class NoteApp {
            constructor() {
                this.notes = [];
                this.filteredNotes = [];
                this.currentNote = null;
                this.currentSort = 'date';
                this.sortReverse = true;
                this.db = null;
                this.auth = null;
                this.currentUser = null;
                this.firebaseInitialized = false;
                this.unsubscribe = null;

                this.loadFirebaseConfig();
            }

            loadFirebaseConfig() {
                const config = localStorage.getItem('firebaseConfig');
                if (config) {
                    try {
                        const firebaseConfig = JSON.parse(config);
                        this.initializeFirebase(firebaseConfig);
                    } catch (e) {
                        console.error('Error loading Firebase config:', e);
                        this.showLoginScreen();
                    }
                } else {
                    this.showLoginScreen();
                }
            }

            initializeFirebase(config) {
                try {
                    if (!firebase.apps.length) {
                        firebase.initializeApp(config);
                    }
                    this.db = firebase.firestore();
                    this.auth = firebase.auth();
                    this.firebaseInitialized = true;

                    // Listen for auth state changes
                    this.auth.onAuthStateChanged((user) => {
                        this.currentUser = user;
                        if (user) {
                            this.showAppUI();
                            this.startRealtimeSync();
                        } else {
                            this.stopRealtimeSync();
                            this.showLoginScreen();
                        }
                    });

                    console.log('Firebase initialized successfully');
                } catch (error) {
                    console.error('Firebase initialization error:', error);
                    this.updateSyncStatus('offline');
                    this.showLoginScreen();
                }
            }

            showLoginScreen() {
                document.getElementById('headerButtons').innerHTML = `
                    <button class="btn btn-secondary" onclick="app.openFirebaseSettings()">Firebase</button>
                `;
                document.getElementById('mainContent').innerHTML = `
                    <div class="login-screen">
                        <div class="login-icon">üìù</div>
                        <h2>Welcome to Note Taking App</h2>
                        <p>Sign in with your Google account to access your notes</p>
                        <button class="btn btn-google" onclick="app.signInWithGoogle()">
                            <svg width="18" height="18" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.18 1.48-4.97 2.31-8.16 2.31-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/><path fill="none" d="M0 0h48v48H0z"/></svg>
                            Sign in with Google
                        </button>
                    </div>
                `;
                document.getElementById('statusText').textContent = 'Not signed in';
                document.getElementById('syncStatus').innerHTML = '';
            }

            showAppUI() {
                const user = this.currentUser;
                document.getElementById('headerButtons').innerHTML = `
                    <button class="btn btn-primary" onclick="app.newNote()">+ New Note</button>
                    <button class="btn btn-secondary" onclick="app.openImportModal()">Import</button>
                    <button class="btn btn-secondary" onclick="app.exportNotes()">Export</button>
                    <button class="btn btn-secondary" onclick="app.openFirebaseSettings()">Firebase</button>
                    <div class="user-info">
                        ${user.photoURL ? `<img src="${user.photoURL}" class="user-avatar" alt="avatar">` : ''}
                        <span>${user.displayName || user.email}</span>
                        <button class="btn btn-secondary" onclick="app.signOut()" style="padding: 4px 10px; font-size: 12px;">Sign Out</button>
                    </div>
                `;
                document.getElementById('mainContent').innerHTML = `
                    <div class="sidebar">
                        <div class="sort-controls">
                            <label>Search</label>
                            <input type="text" id="searchInput" placeholder="Search notes..." style="width: 100%; padding: 8px; border: 2px solid #e5e7eb; border-radius: 6px; margin-bottom: 10px;">
                            <label>Sort By</label>
                            <div class="sort-buttons">
                                <button class="sort-btn active" data-sort="date" onclick="app.sortNotes('date')">Date</button>
                                <button class="sort-btn" data-sort="subject" onclick="app.sortNotes('subject')">Subject</button>
                                <button class="sort-btn" data-sort="priority" onclick="app.sortNotes('priority')">Priority</button>
                            </div>
                        </div>
                        <div class="notes-list" id="notesList"></div>
                    </div>
                    <div class="editor" id="editor">
                        <div class="empty-state">
                            <div class="empty-state-icon">üìÑ</div>
                            <h3>No Note Selected</h3>
                            <p>Select a note from the list or create a new one</p>
                        </div>
                    </div>
                `;
                document.getElementById('searchInput').addEventListener('input', () => this.filterNotes());
                this.renderNotesList();
                this.updateStatus();
            }

            async signInWithGoogle() {
                if (!this.firebaseInitialized) {
                    if (confirm('Firebase is not configured. Would you like to set it up now?\n\nYou\'ll need a Firebase project (free at console.firebase.google.com)')) {
                        this.openFirebaseSettings();
                    }
                    return;
                }
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    await this.auth.signInWithPopup(provider);
                } catch (error) {
                    console.error('Sign in error:', error);
                    alert('Sign in failed: ' + error.message);
                }
            }

            async signOut() {
                if (this.auth) {
                    if (this.unsubscribe) {
                        this.unsubscribe();
                        this.unsubscribe = null;
                    }
                    this.notes = [];
                    await this.auth.signOut();
                }
            }

            stopRealtimeSync() {
                if (this.unsubscribe) {
                    this.unsubscribe();
                    this.unsubscribe = null;
                }
            }

            startRealtimeSync() {
                if (!this.firebaseInitialized || !this.currentUser) return;

                this.updateSyncStatus('syncing');

                this.unsubscribe = this.db.collection('notes')
                    .where('userId', '==', this.currentUser.uid)
                    .onSnapshot((snapshot) => {
                        this.notes = [];
                        snapshot.forEach((doc) => {
                            this.notes.push({ id: doc.id, ...doc.data() });
                        });
                        this.sortNotes(this.currentSort);
                        this.updateStatus();
                        this.updateSyncStatus('connected');
                    }, (error) => {
                        console.error('Sync error:', error);
                        this.updateSyncStatus('offline');
                    });
            }

            async saveToFirebase(note) {
                if (!this.firebaseInitialized || !this.currentUser) return;

                try {
                    this.updateSyncStatus('syncing');
                    const noteData = { ...note };
                    delete noteData.id;
                    noteData.userId = this.currentUser.uid;

                    if (note.id) {
                        await this.db.collection('notes').doc(note.id).set(noteData);
                    } else {
                        const docRef = await this.db.collection('notes').add(noteData);
                        note.id = docRef.id;
                    }
                    this.updateSyncStatus('connected');
                } catch (error) {
                    console.error('Save error:', error);
                    alert('Failed to save to Firebase: ' + error.message);
                    this.updateSyncStatus('offline');
                }
            }

            async deleteFromFirebase(noteId) {
                if (!this.firebaseInitialized || !noteId) return;

                try {
                    this.updateSyncStatus('syncing');
                    await this.db.collection('notes').doc(noteId).delete();
                    this.updateSyncStatus('connected');
                } catch (error) {
                    console.error('Delete error:', error);
                    alert('Failed to delete from Firebase: ' + error.message);
                    this.updateSyncStatus('offline');
                }
            }

            openFirebaseSettings() {
                const config = localStorage.getItem('firebaseConfig');
                if (config) {
                    const parsed = JSON.parse(config);
                    document.getElementById('apiKey').value = parsed.apiKey || '';
                    document.getElementById('authDomain').value = parsed.authDomain || '';
                    document.getElementById('projectId').value = parsed.projectId || '';
                    document.getElementById('storageBucket').value = parsed.storageBucket || '';
                    document.getElementById('messagingSenderId').value = parsed.messagingSenderId || '';
                    document.getElementById('appId').value = parsed.appId || '';
                }
                document.getElementById('firebaseModal').classList.add('active');
            }

            saveFirebaseConfig() {
                const config = {
                    apiKey: document.getElementById('apiKey').value.trim(),
                    authDomain: document.getElementById('authDomain').value.trim(),
                    projectId: document.getElementById('projectId').value.trim(),
                    storageBucket: document.getElementById('storageBucket').value.trim(),
                    messagingSenderId: document.getElementById('messagingSenderId').value.trim(),
                    appId: document.getElementById('appId').value.trim()
                };

                if (!config.apiKey || !config.projectId) {
                    alert('Please fill in at least API Key and Project ID');
                    return;
                }

                localStorage.setItem('firebaseConfig', JSON.stringify(config));
                this.closeModal('firebaseModal');
                this.initializeFirebase(config);
                alert('Firebase configured successfully!');
            }

            updateSyncStatus(status) {
                const syncStatus = document.getElementById('syncStatus');
                const statusMap = {
                    'connected': 'üîÑ Connected',
                    'syncing': '<span class="spinner">‚ü≥</span> Syncing...',
                    'offline': '‚ö†Ô∏è Offline'
                };
                syncStatus.innerHTML = `<span class="sync-status ${status}">${statusMap[status] || 'Unknown'}</span>`;
            }

            sortNotes(sortBy) {
                if (this.currentSort === sortBy) {
                    this.sortReverse = !this.sortReverse;
                } else {
                    this.currentSort = sortBy;
                    this.sortReverse = true;
                }

                const sortBtns = document.querySelectorAll('.sort-btn');
                sortBtns.forEach(btn => btn.classList.remove('active'));
                const activeBtn = document.querySelector(`[data-sort="${sortBy}"]`);
                if (activeBtn) activeBtn.classList.add('active');

                if (sortBy === 'date') {
                    this.notes.sort((a, b) => this.sortReverse ? new Date(b.date) - new Date(a.date) : new Date(a.date) - new Date(b.date));
                } else if (sortBy === 'subject') {
                    this.notes.sort((a, b) => this.sortReverse ? b.subject.localeCompare(a.subject) : a.subject.localeCompare(b.subject));
                } else if (sortBy === 'priority') {
                    const priorityOrder = { 'Urgent': 4, 'High': 3, 'Medium': 2, 'Low': 1 };
                    this.notes.sort((a, b) => this.sortReverse ? priorityOrder[b.priority] - priorityOrder[a.priority] : priorityOrder[a.priority] - priorityOrder[b.priority]);
                }

                this.filterNotes();
            }

            filterNotes() {
                const searchInput = document.getElementById('searchInput');
                const searchQuery = searchInput ? searchInput.value.toLowerCase().trim() : '';

                if (!searchQuery) {
                    this.filteredNotes = this.notes.slice();
                } else {
                    this.filteredNotes = this.notes.filter(note =>
                        note.subject.toLowerCase().includes(searchQuery) ||
                        note.content.toLowerCase().includes(searchQuery)
                    );
                }

                this.renderNotesList();
                this.updateStatus();
            }

            newNote() {
                this.currentNote = null;
                this.showEditor({ subject: '', priority: 'Medium', content: '', date: new Date().toISOString() });
            }

            selectNote(index) {
                this.currentNote = index;
                this.showEditor(this.notes[index]);
                this.renderNotesList();
            }

            async saveCurrentNote() {
                const subject = document.getElementById('noteSubject').value.trim();
                const priority = document.getElementById('notePriority').value;
                const content = document.getElementById('noteContent').value.trim();

                if (!subject) { alert('Please enter a subject'); return; }
                if (!content) { alert('Please enter content'); return; }

                const note = {
                    subject, priority, content,
                    date: this.currentNote !== null ? this.notes[this.currentNote].date : new Date().toISOString()
                };

                if (this.currentNote !== null) {
                    note.id = this.notes[this.currentNote].id;
                    this.notes[this.currentNote] = note;
                } else {
                    note.id = null;
                    this.notes.push(note);
                    this.currentNote = this.notes.length - 1;
                }

                if (this.firebaseInitialized) {
                    await this.saveToFirebase(note);
                }

                this.sortNotes(this.currentSort);
                alert('Note saved successfully!');
            }

            async deleteCurrentNote() {
                if (this.currentNote === null) { alert('No note selected'); return; }

                if (confirm('Are you sure you want to delete this note?')) {
                    const note = this.notes[this.currentNote];
                    if (this.firebaseInitialized && note.id) {
                        await this.deleteFromFirebase(note.id);
                    }
                    this.notes.splice(this.currentNote, 1);
                    this.currentNote = null;
                    this.renderNotesList();
                    this.clearEditor();
                    alert('Note deleted successfully!');
                }
            }

            clearEditor() {
                this.currentNote = null;
                const editor = document.getElementById('editor');
                if (editor) {
                    editor.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìÑ</div>
                            <h3>No Note Selected</h3>
                            <p>Select a note from the list or create a new one</p>
                        </div>
                    `;
                }
                this.renderNotesList();
            }

            showEditor(note) {
                const date = new Date(note.date).toLocaleString();
                const editor = document.getElementById('editor');
                if (!editor) return;
                editor.innerHTML = `
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" id="noteSubject" value="${this.escapeHtml(note.subject)}" placeholder="Enter subject...">
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select id="notePriority">
                            <option ${note.priority === 'Low' ? 'selected' : ''}>Low</option>
                            <option ${note.priority === 'Medium' ? 'selected' : ''}>Medium</option>
                            <option ${note.priority === 'High' ? 'selected' : ''}>High</option>
                            <option ${note.priority === 'Urgent' ? 'selected' : ''}>Urgent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date: ${date}</label>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea id="noteContent" placeholder="Enter your note here...">${this.escapeHtml(note.content)}</textarea>
                    </div>
                    <div class="editor-buttons">
                        <button class="btn btn-primary" onclick="app.saveCurrentNote()">Save Note</button>
                        <button class="btn btn-danger" onclick="app.deleteCurrentNote()">Delete Note</button>
                        <button class="btn btn-secondary" onclick="app.clearEditor()">Clear</button>
                    </div>
                `;
            }

            renderNotesList() {
                const container = document.getElementById('notesList');
                if (!container) return;

                const searchInput = document.getElementById('searchInput');
                const searchQuery = searchInput ? searchInput.value : '';
                const displayNotes = this.filteredNotes.length > 0 || searchQuery ? this.filteredNotes : this.notes;

                if (displayNotes.length === 0) {
                    container.innerHTML = searchQuery ? `
                        <div class="empty-state" style="padding: 40px 20px;">
                            <div class="empty-state-icon" style="font-size: 48px;">üîç</div>
                            <h3 style="font-size: 16px;">No Results Found</h3>
                            <p style="font-size: 14px;">Try a different search term</p>
                        </div>
                    ` : `
                        <div class="empty-state" style="padding: 40px 20px;">
                            <div class="empty-state-icon" style="font-size: 48px;">üìù</div>
                            <h3 style="font-size: 16px;">No Notes Yet</h3>
                            <p style="font-size: 14px;">Click "New Note" to get started</p>
                        </div>
                    `;
                    return;
                }

                const prioritySymbols = { 'Low': '‚óè', 'Medium': '‚óè‚óè', 'High': '‚óè‚óè‚óè', 'Urgent': 'üî¥' };

                container.innerHTML = displayNotes.map((note) => {
                    const actualIndex = this.notes.indexOf(note);
                    const priorityClass = `priority-${note.priority.toLowerCase()}`;
                    const date = new Date(note.date).toLocaleDateString();
                    const isActive = actualIndex === this.currentNote ? 'active' : '';
                    return `
                        <div class="note-item ${isActive}" onclick="app.selectNote(${actualIndex})">
                            <div class="note-priority ${priorityClass}">${prioritySymbols[note.priority]} ${note.priority}</div>
                            <div class="note-subject">${this.escapeHtml(note.subject)}</div>
                            <div class="note-date">${date}</div>
                        </div>
                    `;
                }).join('');
            }

            updateStatus() {
                const searchInput = document.getElementById('searchInput');
                const searchQuery = searchInput ? searchInput.value.trim() : '';
                let statusText;

                if (searchQuery && this.filteredNotes.length !== this.notes.length) {
                    statusText = `üîÑ Firebase Sync | Showing ${this.filteredNotes.length} of ${this.notes.length} notes`;
                } else {
                    statusText = this.currentUser
                        ? `üîÑ Firebase Sync | ${this.notes.length} note${this.notes.length !== 1 ? 's' : ''}`
                        : `‚ö†Ô∏è Not signed in`;
                }
                document.getElementById('statusText').textContent = statusText;
            }

            exportNotes() {
                if (this.notes.length === 0) { alert('No notes to export'); return; }
                const exportNotes = this.notes.map(note => { const { id, userId, ...rest } = note; return rest; });
                const dataStr = JSON.stringify(exportNotes, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `notes_backup_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }

            openImportModal() {
                document.getElementById('importModal').classList.add('active');
            }

            async handleImport(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (!Array.isArray(imported)) { alert('Invalid notes file format'); return; }

                        const merge = confirm(`Found ${imported.length} notes.\n\nOK: Merge with existing notes\nCancel: Replace all existing notes`);

                        if (merge) {
                            for (const note of imported) {
                                note.id = null;
                                this.notes.push(note);
                                if (this.firebaseInitialized) await this.saveToFirebase(note);
                            }
                        } else {
                            if (this.firebaseInitialized) {
                                for (const note of this.notes) {
                                    if (note.id) await this.deleteFromFirebase(note.id);
                                }
                            }
                            this.notes = imported;
                            if (this.firebaseInitialized) {
                                for (const note of this.notes) {
                                    note.id = null;
                                    await this.saveToFirebase(note);
                                }
                            }
                        }

                        this.sortNotes(this.currentSort);
                        this.clearEditor();
                        this.closeModal('importModal');
                        alert(`Import complete! Total notes: ${this.notes.length}`);
                    } catch (error) {
                        alert('Error importing notes: ' + error.message);
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            }

            closeModal(modalId) {
                document.getElementById(modalId).classList.remove('active');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        window.app = new NoteApp();

        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.classList.remove('active');
            });
        });
    </script>
</body>
